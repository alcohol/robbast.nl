# vim: set ts=2 sw=2 ft=nginx :

worker_processes 1;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
  multi_accept on;
}

http {
  server_tokens off;
  postpone_output 0;

  include /etc/nginx/mime.types;

  default_type text/plain;

  gzip on;
  gzip_vary on;
  gzip_min_length 100;
  gzip_comp_level 6;
  gzip_http_version 1.1;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css text/xml text/javascript
    application/json application/x-javascript application/javascript
    application/xml application/xml+rss application/xhtml+xml application/rss+xml;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /dev/stdout main;

  keepalive_timeout 60;

  server {
    listen 8000 default_server;
    server_name _;

    root /srv/http;

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'none'; script-src 'self' https://maxcdn.bootstrapcdn.com https://cdnjs.cloudflare.com https://ajax.googleapis.com; style-src 'self' https://maxcdn.bootstrapcdn.com; font-src 'self' https://maxcdn.bootstrapcdn.com; img-src 'self'";

    location / {
      try_files $uri /index.html =404;
    }

    location ~* \.(?:jpe?g|gif|png|css|js|ico|xml)$ {
      expires 1h;
      add_header Cache-Control "public";
    }
  }
}
